<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="práctica de DOM y BOM en javascript" />
    <meta
      name="keywords"
      content="arrays, bucles, javascript, coleccion, funciones, DOM, BOM, objetos, clases"
    />
    <meta name="author" content="Sebastián Agustín Maza" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Practica de DOM</title>
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Rolling Code</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">DOM y BOM</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="my-5 container">
      <h1 class="text-center">Temporizador</h1>
      <form class="row justify-content-center align-items-center" id="formTemporizador">
        <label class="form-label">Ingrese el tiempo desde comenzara a decrementar el temporizador:</label>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-4">
                    <input type="number" id="inputHoras" class="form-control mt-2" placeholder="Horas" maxlength="2" minlength="1" required>
                </div>
                <div class="col-md-4">
                    <input type="number" id="inputMinutos" class="form-control mt-2" placeholder="Minutos">
                </div>
                <div class="col-md-4">
                    <input type="number" id="inputSegundos" class="form-control mt-2" placeholder="segundos">
                </div>
            </div>
        </div>
        <div class="mt-2 mt-md-0 col-md-2">
            <button class="btn btn-success w-100">Aceptar</button>
        </div>
      </form>
      <section class="mt-5">
          <div class="d-flex justify-content-center align-items-center px-5 bgHora">
            <h2 id="horas" class="mx-1-0">00 :</h2>
            <h2 id="minutos" class="mx-1"> 00 :</h2>
            <h2 id="segundos" class="mx-1">00</h2>
        </div>
      </section>
    </main>

    <footer class="py-4 bg-body-tertiary">
        <div class="container">
            <div class="row">
              <div class="col-6">
                <p class="lead">&copy; Sebastián Agustín Maza</p>
              </div>
              <div class="col-6 text-center">
                <p class="lead">ROLLING CODE</p>
              </div>
            </div>
        </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
